<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">

            <h1>My Notes App</h1>
            <form action="">
                <input type="text" id="note-title" placeholder="Note title">
                <textarea name="" id="note-text" placeholder="Note details"></textarea>
                <button id="add-btn">Add note</button>
            </form>

        </div>
    </header>

    <section>
        <div class="container">

            <h2>Your Notes</h2>
            <hr>
            <div id="notes">

                <div id="note">
                    <p class="note-counter">Note 1</p>
                    <h3 class="note-title">Hello wolrd</h3>
                    <p class="note-text">Some Note text</p>
                    <button class="note-btn">Delete note</button>
                    <button class="note-btn">Edite note</button>
                </div>

            </div>
        </div>
    </section>



    <script src="script.js"></script>
</body>

</html>
